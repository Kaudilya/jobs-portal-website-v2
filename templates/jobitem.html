<div class="border-bottom row" style="margin-bottom:16px;padding-bottom:8px;">
  <div class="col-10">
    <h4 style="color:rgb(120,120,120);margin-top:4px">{{job['title']}}</h4>
    <div style="font-size:20px;"><b>Location: </b>{{job['location']}}</div>
    {% if job.salary is not none %}
    <div style="font-size:20px;"">
      <b>Salary : </b>{{job['salary']}}
      <br>
      <b>Currency : </b>{{job['currency']}}
    </div>
    {% endif %}
  </div>
  <div class="col-2">
  <a href="/job/{{job.id}}" target="_blank" type="button" class="btn btn-outline-primary">Apply</a>
  </div>
</div>
