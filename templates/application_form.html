<div>
  <h3> Application Form </h3>
  <form action="/job/{{job['id']}}/apply" method="post">
    
    <div class="mb-4">
    <label>Full Name</label><br>
    <input  type = "text" required name = "full_name" placeholder="Enter your full name">
    </div>

    <div class="mb-4">
    <label>Address</label><br>
    <textarea name = "address" placeholder="Enter your home address here"></textarea>
    </div>

    <div class="mb-4">
    <label>Email</label><br>
    <input type = "email" required name = "email" placeholder="starboy@youtube.com">
    </div>

    <div class="mb-4">
    <label>LinkedIn</label><br>
    <input type = "url" name = "linkedin_url" placeholder="www.linkedin.com/...">
    </div>

    <div class="mb-4">
    <label>Education</label><br>
    <input type = "text" name = "education" placeholder="Enter your recent education">
    </div>

    <div class="mb-4">
    <label>Work Experience</label><br>
    <textarea name = "work_experience" placeholder="Enter your work experience"></textarea>
    </div>

    <div class="mb-4">
    <label>Resume Link</label><br>
    <input type = "url" required name = "resume_url" placeholder="Enter your resume link">
    </div>

    <div class="mb-4">
    <input type="submit">
    </div>
    
  </form>
</div>
